<html>
    <head>
     <style>
     table, th, td {
        border: 1px solid black;
        border-collapse: collapse;
        }

        td{
           text-align: left;
           vertical-align: middle;
        }
        table{
           table-layout: fixed;
           width: 50%;
           height: 20px;
        }
 
     </style>

    </head>
    <body>
      <table>
         <tr>
            <td style="background-color: rgb(164, 235, 174); text-align: left">First cell</td>
            <td style="background-color: rgb(255, 109, 158); text-align: left">Second cell</td>
         </tr>
      </table>
    </body>
</html>
