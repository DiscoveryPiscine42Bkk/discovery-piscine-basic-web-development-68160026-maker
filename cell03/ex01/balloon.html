<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Balloon</title>
  <style>
    #balloon {
      width: 200px;
      height: 200px;
      background-color: red;
      border-radius: 50%;
      margin: 200px auto;
    }
  </style>
</head>
<body>
  <div id="balloon" onclick="grow()" onmouseleave="shrink()"></div>

  <script>
    const colors = ["red", "green", "blue"];
    const balloon = document.getElementById("balloon");

    function grow() {
      let size = parseInt(window.getComputedStyle(balloon).width);
      let color = balloon.style.backgroundColor || "red";
      size += 10;

      if (size > 420) {
        size = 200;
        color = "red";
      } else {
        color = colors[(colors.indexOf(color) + 1) % 3];
      }

      balloon.style.width = size + "px";
      balloon.style.height = size + "px";
      balloon.style.backgroundColor = color;
    }

    function shrink() {
      let size = parseInt(window.getComputedStyle(balloon).width);
      let color = balloon.style.backgroundColor || "red";
      size -= 5;

      if (size < 200) size = 200;
      color = colors[(colors.indexOf(color) - 1 + 3) % 3];

      balloon.style.width = size + "px";
      balloon.style.height = size + "px";
      balloon.style.backgroundColor = color;
    }
  </script>
</body>
</html>
