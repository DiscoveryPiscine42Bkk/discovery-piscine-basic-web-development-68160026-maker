<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Our Portfolio</title>

<style>
    body {
        font-family: monospace, sans-serif;
        display: flex;
        flex-direction: column;
        justify-content: flex-start;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        background-color: #e5ff00;
        padding-top: 100px;
    }

    /* กล่องรวมทั้งหมด */
    .container {
        display: flex;
        flex-wrap: wrap; /* ถ้าแคบจะขึ้นบรรทัดใหม่ */
        justify-content: center;
        gap: 40px; /* ระยะห่างระหว่างการ์ด */
        width: 90%;
        max-width: 1200px;
    }

    /* กล่องโปรไฟล์แต่ละคน */
    .card {
        flex: 1 1 45%; /* ให้แต่ละใบกว้างเกือบครึ่งหน้าจอ */
        background: #222;
        color: white;
        border: 3px solid #555;
        border-radius: 16px;
        padding: 40px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.3);
        text-align: center;
        transition: 0.3s;
    }

    /* เอฟเฟกต์ตอนชี้เมาส์ */
    .card:hover {
        border-color: #00aaff;
        background: #333;
        transform: scale(1.02);
    }

    /* รูปโปรไฟล์ (ตัวอย่าง) */
    .card img {
        width: 120px;
        height: 120px;
        border-radius: 50%;
        object-fit: cover;
        margin-bottom: 20px;
        border: 2px solid #00aaff;
    }

    .card h1 {
        font-size: 1.8em;
        margin-bottom: 10px;
    }

    .card p {
        font-size: 1.05em;
        line-height: 1.5;
        margin: 5px 0;
    }
</style>
</head>

<body>
    <div class="container">
        <div class="card">
            <img src="https://via.placeholder.com/120" alt="Profile 1">
            <h1>Ratanabhumi Mahing</h1>
            <p>Web Developer | Designer | Pianist</p>
            <p>Creating modern websites and interactive digital art.</p>
        </div>

        <div class="card">
            <img src="https://via.placeholder.com/120" alt="Profile 2">
            <h1>Alex Tan</h1>
            <p>Frontend Engineer | UI/UX Designer</p>
            <p>Passionate about clean design and smooth user experience.</p>
        </div>
    </div>
</body>
</html>
