<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>เลือกโปรไฟล์</title>

<style>
  body {
    font-family: Arial, sans-serif;
    background: #ffffff;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: start;
    height: 500vh;
    margin: 10;
    padding-top: 500px;
  }

  h1 {
    color: white;
    margin-bottom: 40px;
  }

  .profiles {
    display: flex;
    gap: 30px;
  }

  .card {
    background: #2f2f2f;
    color: white;
    border: 2px solid white;
    text-align: center;
    padding: 15px;
    width: 150px;
    cursor: pointer;
    transition: 0.2s;
  }

  .card:hover {
    border-color: red;
    background: #444;
  }

  .card.active {
    border-color: cyan;
    background: #666;
  }

  .icon {
    font-size: 36px;
    margin-bottom: 10px;
    text-shadow: 0 0 20px lime;
  }
</style>

<script>
  function pick(card, link) {
    document.querySelectorAll('.card').forEach(c => c.classList.remove('active'));
    card.classList.add('active');
    setTimeout(() => location.href = link, 100);
  }
</script>
</head>

<body>
  <h1>เลือกโปรไฟล์ของคุณ</h1>

  <div class="profiles">
    <div class="card" onclick="pick(this, 'mu.html')">
      <div class="icon">g</div>
      <h3>In</h3>
      <p>An</p>
    </div>

    <div class="card" onclick="pick(this, 'three.html')">
      <div class="icon">b</div>
      <h3>Ni</h3>
      <p>Na</p>
    </div>
  </div>
</body>
</html>
