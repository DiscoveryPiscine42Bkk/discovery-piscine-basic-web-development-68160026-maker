<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>เลือกโปรไฟล์</title>

<style>
  body {
    background: #b460b4;
    font-family: monospace;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
  }

  h1 {
    color: #fff;
    margin-bottom: 50px;
  }

  .card {
    background: #333;
    color: #fff;
    border: 3px solid #fff;
    border-radius: 20px;
    padding: 40px;
    margin: 20px;
    text-align: center;
    width: 40vw;      /* 40% ของความกว้างหน้าจอ */
    height: 40vh;     /* 40% ของความสูงหน้าจอ */
    cursor: pointer;
    display: flex;
    flex-direction: column;
    justify-content: center;
    transition: 0.3s;
  }

  .card:hover {
    background: #555;
    border-color: red;
    transform: scale(1.05); /* ขยายเล็กน้อยเมื่อ hover */
  }

  .icon {
    font-size: 80px;
    margin-bottom: 20px;
    text-shadow: 0 0 20px lime;
  }

  .text {
    font-size: 28px;
  }
</style>

<script>
  function go(page) {
    location.href = page;
  }
</script>
</head>

<body>
  <h1>เลือกโปรไฟล์ของคุณ</h1>

  <div class="card" onclick="go('mu.html')">
    <div class="icon">g</div>
    <div class="text">In</div>
    <div>An</div>
  </div>

  <div class="card" onclick="go('three.html')">
    <div class="icon">b</div>
    <div class="text">Ni</div>
    <div>Na</div>
  </div>
</body>
</html>
