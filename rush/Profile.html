<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="UTF-8">

<title>เลือกโปรไฟล์</title>

<style>
  body {
    background: #b460b4;
    font-family: monospace;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    height: 100vh;
    margin: 0;
  }

  h1 { color: #fff; }

  .card {
    background: #333;
    color: #fff;
    border: 2px solid #fff;
    padding: 15px;
    margin: 20px;
    text-align: center;
    width: 130px;
    cursor: pointer;
  }

  .card:hover {
    background: #555;
    border-color: red;
  }
</style>

<script>
  function go(page) {
    location.href = page;
  }
</script>
</head>

<body>
  <h1>เลือกโปรไฟล์ของคุณ</h1>

  <div class="card" onclick="go('mu.html')">
    <div style="font-size:35px;">g</div>
    <div>In</div>
    <div>An</div>
  </div>

  <div class="card" onclick="go('three.html')">
    <div style="font-size:35px;">b</div>
    <div>Ni</div>
    <div>Na</div>
  </div>
</body>
</html>
