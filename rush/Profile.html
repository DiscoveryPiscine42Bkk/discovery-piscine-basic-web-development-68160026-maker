<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>เลือกโปรไฟล์</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #e5ff00;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      height: 100vh;
      margin: 0;
      padding-top: 100px;
    }

    h1 {
      color: #333;
      margin-bottom: 40px;
    }

    .profiles {
      display: flex;
      gap: 30px;
    }

    .card {
      background: #222;
      color: #fff;
      padding: 20px;
      border-radius: 10px;
      border: 2px solid transparent;
      text-align: center;
      width: 140px;
      cursor: pointer;
      transition: 0.3s;
    }

    .card:hover {
      border-color: #00aaff;
      background: #333;
    }

    .icon {
      font-size: 36px;
      margin-bottom: 10px;
      text-shadow: 0 0 10px lime;
    }

    .selected {
      border-color: #00aaff;
      background: #555;
    }
  </style>

  <script>
    function go(profile, page) {
      document.querySelectorAll('.card').forEach(c => c.classList.remove('selected'));
      profile.classList.add('selected');
      setTimeout(() => location.href = page, 200);
    }
  </script>
</head>
<body>
  <h1>Choose your profile</h1>

  <div class="profiles">
    <div class="card" onclick="go(this, ':>.html')">
      <div class="icon">μ</div>
      <h3>Nickname</h3>
      <p>Name</p>
    </div>

    <div class="card" onclick="go(this, ':<.html')">
      <div class="icon">3</div>
      <h3>Nickname</h3>
      <p>Name</p>
    </div>
  </div>
</body>
</html>
